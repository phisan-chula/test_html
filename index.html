er<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Area Calculator</h1>
    <label for="width">Width (meter):</label>
    <input type="number" id="width" placeholder="Enter width in meter" required>

    <label for="height">Height (meter):</label>
    <input type="number" id="height" placeholder="Enter height in meter" required>

    <button onclick="calculateArea()">Calculate Area</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateArea() {
        var width = document.getElementById("width").value;
        var height = document.getElementById("height").value;

        if (width && height) {
            var area = width * height;
            document.getElementById("result").innerText = "Area: " + area + " square meter";
        } else {
            document.getElementById("result").innerText = "Please enter both width and height.";
        }
    }
</script>

</body>
</html>
